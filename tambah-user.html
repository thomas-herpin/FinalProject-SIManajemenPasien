<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Pengguna - VitaNova</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white">
        <h5 class="mb-0"><i class="fas fa-user-plus me-2"></i>Tambah Pengguna</h5>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="nama" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="nama" placeholder="Masukkan nama pengguna" required>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email Pengguna</label>
            <input type="email" class="form-control" id="email" placeholder="Masukkan email pengguna" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
          </div>

          <div class="mb-3">
            <label for="role" class="form-label">Peran / Role</label>
            <select class="form-select" id="role" required>
              <option value="" disabled selected>Pilih role</option>
              <option value="pasien">Pasien</option>
              <option value="dokter">Dokter</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="d-flex justify-content-end">
            <a href="manage-pengguna.html" class="btn btn-secondary me-2">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
