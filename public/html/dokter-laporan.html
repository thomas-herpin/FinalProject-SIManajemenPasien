<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Laporan Jam Kerja | Medical Health Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/admin.css">
    <link rel="stylesheet" type="text/css" href="/fontawesome/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
        <a class="navbar-brand text-white" href="#">Selamat datang Dokter | <b>Medical Health Center</b></a>

        <form class="form-inline ml-auto">
            <input class="form-control mr-2" type="search" placeholder="Cari...">
            <button class="btn btn-outline-light" type="submit">Cari</button>
        </form>
        <div class="icon ml-4">
            <h5>
                <i class="fa-solid fa-envelope mr-3" data-toggle="tooltip" title="Pesan"></i>
                <a href="/notifikasi" class="btn p-0 text-dark bg-transparent border-0" data-toggle="tooltip"
                    title="Notifikasi">
                    <i class="fa-solid fa-bell mr-3"></i>
                </a>
                <button id="logoutBtn" class="btn p-0 text-dark bg-transparent border-0" data-toggle="tooltip"
                    title="Logout">
                    <i class="fa-solid fa-right-from-bracket mr-3"></i>
                </button>
            </h5>
        </div>
    </nav>

    <div class="row no-gutters mt-5">
        <div class="col-md-2 bg-dark mt-2 pr-3 pt-4">
            <ul class="nav flex-column ml-3 mb-5">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/dashboard-dokter"><i
                            class="fa-solid fa-table-columns mr-2"></i>Dashboard</a>
                    <hr class="bg-secondary">
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/dokter-jadwal"><i
                            class="fa-solid fa-calendar-days mr-2"></i>Jadwal
                        Konsultasi</a>
                    <hr class="bg-secondary">
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/dokter-pasien"><i
                            class="fa-solid fa-hospital-user mr-2"></i>Pasien
                        Saya</a>
                    <hr class="bg-secondary">
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" href="/dokter-laporan"><i
                            class="fa-solid fa-chart-simple mr-2"></i>Laporan Jam
                        Kerja</a>
                    <hr class="bg-secondary">
                </li>
            </ul>
        </div>

        <div class="col-md-10 p-5 pt-2">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3><i class="fa-solid fa-chart-simple"></i> LAPORAN JAM KERJA</h3>

                <div class="d-flex">
                    <select class="form-control mr-2" id="filterStatus">
                        <option value="">Semua</option>
                        <option value="Hadir">Hadir</option>
                        <option value="Tidak Hadir">Tidak Hadir</option>
                        <option value="Terlambat">Terlambat</option>
                    </select>

                    <div class="dropdown mr-2">
                        <button class="btn btn-success dropdown-toggle" type="button" id="exportButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Export Laporan
                        </button>
                        <div class="dropdown-menu" aria-labelledby="exportButton">
                            <a class="dropdown-item" href="#" onclick="exportToPDF()">Export ke PDF</a>
                            <a class="dropdown-item" href="#" onclick="exportToExcel()">Export ke Excel</a>
                        </div>
                    </div>

                    <button class="btn btn-info" onclick="location.reload();">
                        ðŸ”„ Refresh
                    </button>
                </div>
            </div>
            <hr>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">No</th>
                            <th scope="col">Tanggal</th>
                            <th scope="col">Hari</th>
                            <th scope="col">Shift</th>
                            <th scope="col">Jam Mulai</th>
                            <th scope="col">Jam Selesai</th>
                            <th scope="col">Durasi</th>
                            <th scope="col">Status</th>
                            <th scope="col">Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/js/doctor-work-hours.js"></script>
</body>

</html>
