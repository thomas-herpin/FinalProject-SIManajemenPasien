<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Jadwal Dokter | Medical Health Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/dashboard-dokter.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
        <a class="navbar-brand text-white" href="#">
            <span id="welcome-message">Jadwal Konsultasi Dokter</span>
            <b>Sistem Informasi Rumah Sakit</b>
        </a>
        <div class="icon ml-auto">
            <button id="logoutBtn" class="btn p-0 text-white bg-transparent border-0" data-toggle="tooltip"
                title="Logout">
                <i class="fa-solid fa-right-from-bracket mr-3"></i> Logout
            </button>
        </div>
    </nav>

    <div class="row no-gutters mt-5">
        <div class="col-md-2 bg-dark mt-2 pr-3 pt-4">
            <ul class="nav flex-column ml-3 mb-5">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/dashboard-dokter"><i class="fa-solid fa-table-columns mr-2"></i>Dashboard</a>
                    <hr class="bg-secondary">
                </li>
                <li class="nav-item">
                    <a class="nav-link active text-white" href="/jadwal-dokter"><i class="fa-solid fa-calendar-days mr-2"></i>Jadwal Konsultasi</a>
                    <hr class="bg-secondary">
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/pasien-dokter"><i class="fa-solid fa-hospital-user mr-2"></i>Pasien Saya</a>
                    <hr class="bg-secondary">
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/laporan-dokter"><i class="fa-solid fa-chart-simple mr-2"></i>Laporan Jam Kerja</a>
                    <hr class="bg-secondary">
                </li>
            </ul>
        </div>
        <div class="col-md-10 p-5 pt-2">
            <h3><i class="fa-solid fa-calendar-days mr-2"></i> JADWAL KONSULTASI</h3>
            <hr>

            <button class="btn btn-primary mb-3" data-toggle="modal" data-target="#addScheduleModal">
                <i class="fa-solid fa-plus mr-2"></i> Tambah Jadwal
            </button>

            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover" id="scheduleTable">
                            <thead class="thead-light">
                                <tr>
                                    <th>No</th>
                                    <th>Tanggal</th>
                                    <th>Jam Mulai</th>
                                    <th>Jam Selesai</th>
                                    <th>Status</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="6" class="text-center text-muted">Memuat jadwal...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="addScheduleModal" tabindex="-1" role="dialog" aria-labelledby="addScheduleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <form id="scheduleForm">
                            <div class="modal-header">
                                <h5 class="modal-title" id="addScheduleModalLabel">Tambah/Edit Jadwal</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input type="hidden" id="scheduleId">
                                <div class="form-group">
                                    <label for="scheduleDate">Tanggal</label>
                                    <input type="date" class="form-control" id="scheduleDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="startTime">Jam Mulai</label>
                                    <input type="time" class="form-control" id="startTime" required>
                                </div>
                                <div class="form-group">
                                    <label for="endTime">Jam Selesai</label>
                                    <input type="time" class="form-control" id="endTime" required>
                                </div>
                                <div class="form-group">
                                    <label for="status">Status</label>
                                    <select class="form-control" id="status">
                                        <option value="active">Aktif</option>
                                        <option value="inactive">Tidak Aktif</option>
                                    </select>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="/js/logout.js"></script>
    <script src="/js/doctor-schedule.js"></script>
</body>

</html>
