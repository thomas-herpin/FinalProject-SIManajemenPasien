<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Health Center - Authentication</title>
    <script src="/js/auth-handler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (AuthHandler.isAuthenticated()) {
                AuthHandler.redirectToDashboard();
            }
        });
    </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/auth.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page">
    <div class="container auth-container">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-6">
                <div class="auth-card">
                    <div class="auth-card-body">
                        <div class="text-center mb-4">
                            <img src="/assets/logo.svg" alt="Medical Health Center Logo" class="logo" />
                            <h1 class="auth-heading" id="page-title">Selamat Datang!</h1>
                            <p class="auth-subheading" id="page-subtitle">Silahkan login atau daftar untuk melanjutkan</p>
                        </div>

                        <div class="auth-tabs">
                            <div class="auth-tab active" id="login-tab">Masuk</div>
                            <div class="auth-tab" id="register-tab">Daftar</div>
                            <div class="auth-tab-slider"></div>
                        </div>

                        <div id="login-form" class="auth-form active">
                            <form id="loginForm">
                                <div id="login-error-message" class="alert alert-danger" style="display: none;">
                                    <i class="fas fa-exclamation-circle alert-icon"></i>
                                    <span class="alert-message"></span>
                                </div>
                                
                                <div class="form-group">
                                    <label for="login-email">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="login-email" placeholder="Masukkan email anda" required />
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="login-password">Kata Sandi</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="login-password" placeholder="Masukkan kata sandi anda" required />
                                        <button class="toggle-password-btn" type="button">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-sign-in-alt btn-icon"></i>
                                        <span>Masuk</span>
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div id="register-form" class="auth-form">
                            <form id="registerForm">
                                <div id="register-error-message" class="alert alert-danger" style="display: none;">
                                    <i class="fas fa-exclamation-circle alert-icon"></i>
                                    <span class="alert-message"></span>
                                </div>
                                
                                <div id="register-success-message" class="alert alert-success" style="display: none;">
                                    <i class="fas fa-check-circle alert-icon"></i>
                                    <span class="alert-message"></span>
                                </div>
                                
                                <div class="form-group">
                                    <label for="name">Nama Lengkap</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" id="name" placeholder="Masukkan nama lengkap anda" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-envelope"></i>
                                        </span>
                                        <input type="email" class="form-control" id="email" placeholder="Masukkan alamat email anda" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="password">Kata Sandi</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                        <input type="password" class="form-control" id="password" placeholder="Masukkan kata sandi" required>
                                        <button class="toggle-password-btn" type="button">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirmPassword">Konfirmasi Kata Sandi</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-check-circle"></i>
                                        </span>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Masukkan ulang kata sandi" required>
                                        <button class="toggle-password-btn" type="button">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                </div>
                                
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-user-plus btn-icon"></i>
                                        <span>Daftar</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginErrorMessage = document.getElementById('login-error-message');
            const registerErrorMessage = document.getElementById('register-error-message');
            const registerSuccessMessage = document.getElementById('register-success-message');
            const tabSlider = document.querySelector('.auth-tab-slider');
            
            async function handleLoginResponse(response) {
                try {
                    const data = await response.json();
                    console.log('Login response data:', data);
                    
                    if (response.ok) {
                        console.log('Login successful, user data:', data.user);
                        AuthHandler.redirectToDashboard();
                    } else {
                        console.error('Login failed:', data.message);
                        loginErrorMessage.querySelector('.alert-message').textContent = data.message || 'Login gagal';
                        loginErrorMessage.style.display = 'flex';
                    }
                } catch (error) {
                    console.error('Error parsing login response:', error);
                    loginErrorMessage.querySelector('.alert-message').textContent = 'Terjadi kesalahan saat login. Format respons tidak valid.';
                    loginErrorMessage.style.display = 'flex';
                }
            }

            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('login-email').value.trim();
                    const password = document.getElementById('login-password').value;
                    
                    const submitButton = this.querySelector('button[type="submit"]');
                    const originalButtonText = submitButton.innerHTML;
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<span class="btn-spinner"></span> Loading...';
                    
                    loginErrorMessage.style.display = 'none';
                    
                    console.log('Login attempt with:', { email });
                    
                    try {
                        const payload = { 
                            email, 
                            password 
                        };
                    
                        console.log('Sending login request with payload:', payload);
                    
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(payload),
                            credentials: 'include'
                        });
                        
                        console.log('Login response status:', response.status);
                        console.log('Login response headers:', [...response.headers.entries()]);
                        
                        await handleLoginResponse(response);
                        
                    } catch (error) {
                        console.error('Login request error:', error);
                        loginErrorMessage.querySelector('.alert-message').textContent = 'Terjadi kesalahan saat login: ' + error.message;
                        loginErrorMessage.style.display = 'flex';
                    } finally {
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalButtonText;
                    }
                });
            }
            
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginFormEl = document.getElementById('login-form'); 
            const registerFormEl = document.getElementById('register-form'); 
            const pageTitle = document.getElementById('page-title');
            const pageSubtitle = document.getElementById('page-subtitle');

            loginTab.addEventListener('click', function() {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginFormEl.classList.add('active');
                registerFormEl.classList.remove('active');
                pageTitle.textContent = 'Selamat Datang!';
                pageSubtitle.textContent = 'Silahkan masukkan email dan kata sandi anda';
                loginErrorMessage.style.display = 'none';
                registerErrorMessage.style.display = 'none';
                registerSuccessMessage.style.display = 'none';
                tabSlider.classList.remove('register');
                
                const url = new URL(window.location);
                url.searchParams.delete('tab');
                window.history.pushState({}, '', url);
            });

            registerTab.addEventListener('click', function() {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerFormEl.classList.add('active');
                loginFormEl.classList.remove('active');
                pageTitle.textContent = 'Buat Akun';
                pageSubtitle.textContent = 'Bergabunglah dengan komunitas kesehatan kami';
                loginErrorMessage.style.display = 'none';
                registerErrorMessage.style.display = 'none';
                registerSuccessMessage.style.display = 'none';
                tabSlider.classList.add('register');
                
                const url = new URL(window.location);
                url.searchParams.set('tab', 'register');
                window.history.pushState({}, '', url);
            });

            if (registerForm) {
                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    
                    const name = document.getElementById('name').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    const submitButton = registerForm.querySelector('button[type="submit"]');
                    const originalButtonText = submitButton.innerHTML;
                    submitButton.disabled = true;
                    submitButton.innerHTML = '<span class="btn-spinner"></span> Loading...';
                    
                    registerErrorMessage.style.display = 'none';
                    registerSuccessMessage.style.display = 'none';

                    if (!name || !email || !password || !confirmPassword) {
                        registerErrorMessage.querySelector('.alert-message').textContent = 'Silakan lengkapi semua bidang formulir';
                        registerErrorMessage.style.display = 'flex';
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalButtonText;
                        return;
                    }
                    
                    if (password !== confirmPassword) {
                        registerErrorMessage.querySelector('.alert-message').textContent = 'Kata sandi tidak cocok';
                        registerErrorMessage.style.display = 'flex';
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalButtonText;
                        return;
                    }
                    
                    try {
                        console.log('Registration attempt with:', { name, email });
                    
                        const response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                name,
                                email,
                                password,
                                role: "patient"
                            }),
                            credentials: 'include'
                        });

                        console.log('Registration response status:', response.status);
                        const data = await response.json();
                        console.log('Registration response data:', data);

                        if (response.ok) {
                            registerSuccessMessage.querySelector('.alert-message').textContent = 'Akun berhasil dibuat! Silakan login untuk melanjutkan.';
                            registerSuccessMessage.style.display = 'flex';
                            registerForm.reset();
                            setTimeout(() => {
                                loginTab.click();
                            }, 3000);
                        } else {
                            registerErrorMessage.querySelector('.alert-message').textContent = data.message || 'Pendaftaran gagal. Silakan coba lagi.';
                            registerErrorMessage.style.display = 'flex';
                        }
                    } catch (error) {
                        console.error('Registration error:', error);
                        registerErrorMessage.querySelector('.alert-message').textContent = 'Terjadi kesalahan saat mendaftar. Silakan coba lagi.';
                        registerErrorMessage.style.display = 'flex';
                    } finally {
                        submitButton.disabled = false;
                        submitButton.innerHTML = originalButtonText;
                    }
                });
            }

            const togglePasswordButtons = document.querySelectorAll(".toggle-password-btn");
            togglePasswordButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const inputGroup = this.closest('.input-group');
                    if (!inputGroup) return;
                    const passwordInput = inputGroup.querySelector('input[type="password"], input[type="text"]');
                    const icon = this.querySelector("i");
                    if (passwordInput && icon) { 
                        if (passwordInput.type === "password") {
                            passwordInput.type = "text";
                            icon.classList.remove("fa-eye");
                            icon.classList.add("fa-eye-slash");
                        } else {
                            passwordInput.type = "password";
                            icon.classList.remove("fa-eye-slash");
                            icon.classList.add("fa-eye");
                        }
                    }
                });
            });

            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('tab') === 'register') {
                registerTab.click();
            }
        });
    </script>
</body>
</html>
